<!DOCTYPE html>
<html>
  <head>
    <style>

      #map {
        height: 400px;  
        width: 100%;  
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps</h3>
   
    <div id="map"></div>
    <script>

function initMap() {
  
  var canada = {lat: 56.1304, lng: -106.3468};
  
  var map = new google.maps.Map(
      document.getElementById('map'), 
      {
          zoom: 4,
          center: canada
      });
  
  var marker = new google.maps.Marker({
      position: {lat: 43.6532, lng: -79.3832}, 
      map: map});
}
</script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2B-yVDzESO3ijUgmPDi1-EX7prl4JJvI&callback=initMap">
    </script>
  </body>
</html>
